<!--事件捕获（event  capturing）：通俗的理解就是，当鼠标点击或者触发dom事件时，浏览器会从根节点开始由外到内进行事件传播，即点击了子元素，如果父元素通过事件捕获方式注册了对应的事件的话，会先触发父元素绑定的事件。-->
<!--事件冒泡（dubbed  bubbling）：与事件捕获恰恰相反，事件冒泡顺序是由内到外进行事件传播，直到根节点。-->
<!--dom标准事件流的触发的先后顺序为：先捕获再冒泡，即当触发dom事件时，会先进行事件捕获，捕获到事件源之后通过事件传播进行事件冒泡。-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="div1" style="width: 500px;height: 500px;background-color:red;">
        <div id="div2" style="width: 100px;height: 100px;background-color:blue;"></div>
    </div>
    <script>
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        div1.addEventListener('click',function(){
            console.log("div1--捕获阶段")
        },true);
        div2.addEventListener('click',function(){
            console.log("div2--捕获阶段")
        },true);
        div1.addEventListener('click',function(){
            console.log("div1--冒泡阶段")
        });
        div2.addEventListener('click',function(){
            console.log("div2--冒泡阶段")
        });
</script>
</body>
</html>
